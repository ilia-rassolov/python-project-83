{% extends 'layout.html' %}

{% block content %}
<div class="container col-9 mt-3">
    <h1 class="display">Сайты</h1>
    <table class="table table-hover table-bordered" data-test="urls">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th class="col-3">Имя</th>
            <th class="col-5">Последняя проверка</th>
            <th class="col-3">Код ответа</th>
        </tr>
        </thead>
        <tbody>
        {% for row in content %}
        <tr>
            <td>{{ row['url_id'] }}</td>
            <td><a href="{{ url_for('url_show', id=row['url_id']) }}">{{ row['url_name'] }}</a></td>
            <td>{{ row['last_created_at'] }}</td>
            <td>{{ row['last_status_code'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
