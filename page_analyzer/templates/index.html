<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="styles.css">-->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand ms-3" href="#">Анализатор страниц</a>
      <a class="navbar-nav me-auto nav-link ms-2" href="#">Сайты</a>
    </nav>
    <div>
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            {{ errors }}
        </div>
        {% endif %}
    </div>
    <div>
        {% if not errors %}
        <div class="alert alert-warning" role="alert">
          Страница успешно добавлена
        </div>
        {% endif %}
    </div>
    <div class="container border col-6 mt-3 pt-5 ps-5 pb-5 rounded alt='10' bg-light">
      <h1 class="display-3 fw-light">Анализатор страниц</h1>
      <p class="fs-5 fw-light">Бесплатно проверяйте сайты на SEO-пригодность</p>
      <form class="d-flex" action="/" method="post">

<!--        <label for="url" class=""></label>-->
        <input class="form-control fs-5" type="url" required name="url" value="" placeholder="https//:www.example.com">
        <button class="btn btn-primary btn-lg ms-3 me-5 text-uppercase" type="submit">Проверить</button>
      </form>
    </div>
    <nav class="navbar fixed-bottom border">
      <div class="navbar-brand mx-auto">
        <a class="fs-6" href="https://ru.hexlet.io/">Hexlet</a>
      </div>
    </nav>
  </body>
</html>
